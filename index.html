<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="screen" id="screen"></div>
            <input type="button" name="op" id="clear" value="C">
            <input type="button" name="op" id="enter" value="=">
            
        </div>
        <div class="operations-container">
            <!--operations-->
            <input type="button" name="op" id="plus" value="+">
            <input type="button" name="op" id="sub" value="-">
            <input type="button" name="op" id="mult" value="*">
            <input type="button" name="op" id="divide" value="/">
        </div>
        <div class="numbers-container">
            <!--numbers-->
            <input type="button" name="number" id="zero" value="0">
            <input type="button" name="number" id="one" value="1">
            <input type="button" name="number" id="two" value="2">
            <input type="button" name="number" id="three" value="3">
            <input type="button" name="number" id="four" value="4">
            <input type="button" name="number" id="five" value="5">
            <input type="button" name="number" id="six" value="6">
            <input type="button" name="number" id="seven" value="7">
            <input type="button" name="number" id="eight" value="8">
            <input type="button" name="number" id="nine" value="9">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
